{% load bootstrap3 %}
{% load static %}

{% include "navbar.html" %}
<style>
    .btn{
        background-color: black;
        color: white;
    }
</style>
<div class="container" style="margin-top:40px;">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">

            <form action="{%url 'post_prj'%}" method="POST" enctype="multipart/form-data">
                {%csrf_token%}

                {% bootstrap_form form %}
                <input type="submit" class="btn  btn-block" value="Post" style="margin-bottom:10%">
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% block scripts %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://unpkg.com/ionicons@4.4.4/dist/ionicons.js"></script>

{% bootstrap_javascript %} {% endblock %}
